<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer un utilisateur</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Lien vers une feuille de style si nécessaire -->
</head>
<body>
<h1>Créer un nouvel utilisateur</h1>

<form th:action="@{/users}" th:object="${userRequest}" method="post">
    <div>
        <label for="firstName">Prénom :</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" placeholder="Entrez le prénom" required>
    </div>

    <div>
        <label for="lastName">Nom :</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" placeholder="Entrez le nom" required>
    </div>

    <div>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" th:field="*{email}" placeholder="Entrez l'email" required>
    </div>

    <div>
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" th:field="*{password}" placeholder="Entrez le mot de passe" required>
    </div>

    <div>
        <button type="submit">Créer</button>
        <a href="/users">Annuler</a>
    </div>
</form>
</body>
</html>
