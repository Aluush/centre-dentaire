<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des utilisateurs</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Lien pour un style si nécessaire -->
</head>
<body>
<h1>Liste des utilisateurs</h1>

<!-- Vérifier s'il y a des utilisateurs -->
<div th:if="${users.isEmpty()}">
    <p>Aucun utilisateur trouvé.</p>
</div>

<!-- Afficher la liste des utilisateurs -->
<table th:if="${!users.isEmpty()}" border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>firstName</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <!-- Liens ou boutons d'action -->
            <a th:href="@{/users/edit/{id}(id=${user.id})}">Modifier</a> |
            <a th:href="@{/users/delete/{id}(id=${user.id})}" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?');">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Bouton pour ajouter un nouvel utilisateur -->
<div>
    <a href="/users/create">Ajouter un utilisateur</a>
</div>
</body>
</html>
